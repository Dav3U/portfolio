<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AreteHub</title>
    <style>
      /* Reset styles for email clients */
      body,
      table,
      td,
      p,
      a,
      li,
      blockquote {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        width: 100% !important;
        height: 100% !important;
      }

      table {
        border-spacing: 0;
        border-collapse: collapse;
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }

      table td {
        border-collapse: collapse;
      }

      img {
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
        -ms-interpolation-mode: bicubic;
        display: block;
      }

      /* Main container classes */
      .body-wrapper {
        width: 100%;
        background-color: #ffffff;
      }

      .main-container {
        padding: 20px 0;
        text-align: center;
      }

      .content-table {
        margin: auto;
        max-width: 600px;
        width: 600px;
        border-collapse: collapse;
      }

      /* Header section */
      .header-cell {
        padding: 20px 0;
        text-align: center;
      }

      .logo-cell {
        width: 60%;
        text-align: left;
        padding: 0 10px;
      }

      .company-logo {
        width: 150px;
      }

      .social-media-cell {
        width: auto;
        display: flex;
        justify-content: right;
        align-items: center;
        text-align: right;
        padding: 10px;
      }

      .social-icon-cell {
        background-color: #007a6f;

        padding: 5px;
      }

      .social-icon {
        width: 24px;
        height: 24px;
      }

      /* Message section */
      .message-wrapper {
        padding: 20px 0;
        text-align: center;
      }

      .message-table {
        width: 80%;
        background-color: black;
      }

      .message-content {
        background-color: black;
        color: white;
        padding: 20px;
        text-align: center;
        line-height: 1.5;
      }

      /* Conclusion section */
      .conclusion-wrapper {
        padding: 20px 0;
        text-align: center;
      }

      .conclusion-table {
        width: 80%;
      }

      .conclusion-content {
        padding: 0 10px;
        line-height: 1.5;
      }

      .conclusion-content p {
        text-align: left;
      }

      /* Footer section */
      .footer-wrapper {
        text-align: center;
        background-color: #fafcfe;
        padding: 20px 0;
        border-top: 1px solid #eaeaea;
      }

      .message-wrapper,
      .conclusion-wrapper,
      .footer-wrapper {
        display: flex;
        justify-content: center;
        padding: 0.5rem;
      }

      .message-table,
      .conclusion-table,
      .footer-table {
        width: 100%;
      }

      .footer-table {
        width: 80%;
      }

      .footer-content {
        padding: 0 10px;
        text-align: center;
      }

      .footer-text {
        font-size: 14px;
        color: #666;
      }

      /* Text styles */
      .text-color {
        color: #007a6f !important;
      }

      .line-break {
        display: block;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <table
      role="presentation"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      class="body-wrapper"
    >
      <tr>
        <td class="main-container">
          <!-- Main Container Table -->
          <table
            role="presentation"
            cellpadding="0"
            cellspacing="0"
            class="content-table"
          >
            <!-- HEADER SECTION -->
            <tr>
              <td class="header-cell">
                <table
                  role="presentation"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                >
                  <tr>
                    <td class="logo-cell">
                      <img
                        src="https://res.cloudinary.com/dwfy57qdf/image/upload/v1747088401/landingLogo_p6079a.svg"
                        alt="AreteHub Logo"
                        class="company-logo"
                      />
                    </td>
                    <td class="social-media-cell">
                      <table
                        role="presentation"
                        cellpadding="0"
                        cellspacing="0"
                      >
                        <tr>
                          <td class="social-icon-cell">
                            <a
                              href="https://www.linkedin.com/company/aretehub/"
                              target="_blank"
                              rel="noopener"
                              title="linkedin icon"
                            >
                              <img
                                src="https://res.cloudinary.com/dwfy57qdf/image/upload/v1747214876/linkedin_il2uvf.svg"
                                alt="LinkedIn"
                                class="social-icon"
                              />
                            </a>
                          </td>
                          <td class="social-icon-cell">
                            <a
                              href="https://www.instagram.com/aretehubhq"
                              target="_blank"
                              rel="noopener"
                              title="instagram icon"
                            >
                              <img
                                src="https://res.cloudinary.com/dwfy57qdf/image/upload/v1747214804/ig_wg2nvu.svg"
                                alt="Instagram"
                                class="social-icon"
                              />
                            </a>
                          </td>
                          <td class="social-icon-cell">
                            <a
                              href="https://www.tiktok.com/@arete_hub"
                              target="_blank"
                              rel="noopener"
                              title="tiktok icon"
                            >
                              <img
                                src="https://res.cloudinary.com/dwfy57qdf/image/upload/v1747214800/tiktok_wfatjc.svg"
                                alt="Tiktok"
                                class="social-icon"
                              />
                            </a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- MAIN MESSAGE SECTION -->
            <tr>
              <td class="message-wrapper">
                <table
                  role="presentation"
                  cellpadding="0"
                  cellspacing="0"
                  class="message-table"
                >
                  <tr>
                    <td class="message-content">
                      <!-- MESSAGE CONTENT PLACEHOLDER -->
                      ${message}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- CONCLUSION SECTION -->
            <tr>
              <td class="conclusion-wrapper">
                <table
                  role="presentation"
                  cellpadding="0"
                  cellspacing="0"
                  class="conclusion-table"
                >
                  <tr>
                    <td class="conclusion-content">
                      <p>
                        If this is a wrong message, please ignore and contact
                        our support team immediately via our social media
                        channels or via email at
                        <a href="mailto:hello@areteshub.com" class="text-color"
                          >hello@areteshub.com</a
                        >
                        <span class="line-break"></span>
                        Thank you for choosing AreteHub.
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- FOOTER SECTION -->
            <tr>
              <td class="footer-wrapper">
                <table
                  role="presentation"
                  cellpadding="0"
                  cellspacing="0"
                  class="footer-table"
                >
                  <tr>
                    <td class="footer-content">
                      <p class="footer-text">
                        Got any issues? Send us a message at
                        <a href="mailto:hello@areteshub.com" class="text-color"
                          >hello@areteshub.com</a
                        >
                      </p>
                      <p class="footer-text">
                        Â©
                        <script>
                          document.write(new Date().getFullYear());
                        </script>
                        AreteHub LLC. All rights reserved.
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
